<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Inventário</title>
  <link rel="stylesheet" href="../styles/index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <header>
    <h1>Gestão de Inventário</h1>
    <div class="top-bar">
      <input type="text" placeholder="Pesquisar produtos..." class="search-box">
      <div class="icons">
        <img src="../images/conta.png" alt="Conta" title="Conta do Utilizador" onclick="irParaConta()">
        <img src="../images/conversa.webp" alt="Conversas" title="Conversas" onclick="irParaConversas()">
        <img src="../images/defenição.jpg" alt="Definições" title="Definições" onclick="irParaDefinicoes()">
      </div>
    </div>
  </header>

  <main>
    <section class="produtos">
      <div class="produto">
        <img src="imagens/produto1.jpg" alt="Produto 1">
        <p>Produto 1</p>
      </div>
      <div class="produto">
        <img src="imagens/produto2.jpg" alt="Produto 2">
        <p>Produto 2</p>
      </div>
      <div class="produto">
        <img src="imagens/produto3.jpg" alt="Produto 3">
        <p>Produto 3</p>
      </div>
      <!-- Adiciona mais produtos conforme necessário -->
    </section>
  </main>
</body>
</html>
