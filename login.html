<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Gestão de Inventário</title>
  <link rel="stylesheet" href="/projeto-deapc/styles/login.css">
  <script src="/projeto-deapc/scripts/login.js" defer></script> 
</head>
<body>
  <div class="login-container">
    <form onsubmit="return validarLogin(event)">
      <h1>Gestão de Inventário</h1>
      <label>Utilizador: <input type="text" name="user" id="user"></label><br><br>
      <label>Password: <input type="password" name="pass" id="pass"></label><br><br>
      <button type="submit">Entrar</button>
    </form> 
  </div>
</body>
</html>
