<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="/projeto-deapc/styles/produto.css  ">
</head>
<body>
    <h2>Editar Produto</h2>

    <!-- O formulário envia os dados via POST para editar_produto.php -->
    <form action="produto.php" method="POST">
        <!-- ID do produto a editar (deve ser preenchido automaticamente numa aplicação real) -->
        <label for="id_produto">ID do Produto:</label><br>
        <input type="number" name="id_produto" id="id_produto" required><br><br>

        <label for="nome">Nome do Produto:</label><br>
        <input type="text" name="nome" id="nome" required><br><br>

        <label for="descricao">Descrição:</label><br>
        <textarea name="descricao" id="descricao" rows="4" cols="50"></textarea><br><br>

        <label for="preco">Preço (€):</label><br>
        <input type="number" step="0.01" name="preco" id="preco" required><br><br>

        <label for="quantidade_stock">Quantidade em Stock:</label><br>
        <input type="number" name="quantidade_stock" id="quantidade_stock" required><br><br>

        <label for="quantidade_minima">Quantidade Mínima (para alerta):</label><br>
        <input type="number" name="quantidade_minima" id="quantidade_minima" required><br><br>

        <input type="submit" value="Guardar Alterações">
    </form>
</body>
</html>
