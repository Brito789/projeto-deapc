<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Gestão de Inventário</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form action="gestor_dashboard.html" method="get">
      <h1>Gestão de Inventário</h1>
      <label>Utilizador: <input type="text" name="user"></label><br><br>
      <label>Password: <input type="password" name="pass"></label><br><br>
      <label>Tipo de Utilizador:
        <select name="tipo">
          <option value="gestor">Gestor</option>
          <option value="fornecedor">Fornecedor</option>
        </select>
      </label><br><br>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
