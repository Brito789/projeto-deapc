<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Gestão de Inventário</title>
  <<link rel="stylesheet" href="../styles/index.css">
</head>
<body>
  <div class="login-container">
    <form action="gestor_dashboard.html" method="get">
      <h1>Gestão de Inventário</h1>
      <label>Utilizador: <input type="text" name="user"></label><br><br>
      <label>Password: <input type="password" name="pass"></label><br><br>
      <label>Tipo de Utilizador:
        <select name="tipo">
          <option value="gestor">Gestor</option>
          <option value="fornecedor">Fornecedor</option>
        </select>
      </label><br><br>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
